<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Insignias</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Tablero de Insignias</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Insignias</a>
            <a href="#">Comentarios</a>
        </nav>
    </header> 

    <main>
        <h2>Bienvenido a la plataforma de insignias</h2>
        <p>Aquí podrás ver y gestionar tus insignias.</p>

        
        <button class="claim-badge" data-badge-id="1.png">Reclamar Insignia</button>
    </main>

    <script>
    async function reclamarInsignia(usuario, insignia) {
        const data = {
            usuario: usuario,
            insignia: insignia,
            timestamp: Date.now()
        };

        await fetch("https://insignias-firebase-2025-cd7f5-default-rtdb.firebaseio.com/reclamos.json", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        alert("Insignia reclamada.");
    }
    </script>
</body>
</html>
